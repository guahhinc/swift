<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guahh Employee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="brand-header">
            <h1>Guahh Employee</h1>
        </header>

        <!-- Employee Selector -->
        <div class="card">
            <span
                style="font-size: 11px; color: var(--text-secondary); font-weight: 600; letter-spacing: 0.03em;">Employee
                Profile</span>
            <div class="dropdown" id="employeeDropdown">
                <button class="dropdown-trigger" onclick="toggleDropdown()">
                    <span id="current-employee-name">Select Employee</span>
                    <span class="material-symbols-rounded">expand_more</span>
                </button>
                <div class="dropdown-menu" id="employee-list">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- Task List -->
        <div id="main-content" class="hidden">
            <div class="card">
                <div class="row" style="margin-bottom: 8px;">
                    <span
                        style="font-size: 11px; color: var(--text-secondary); font-weight: 600; letter-spacing: 0.03em;">Your
                        Tasks</span>
                </div>

                <div id="task-list-container" style="display: flex; flex-direction: column; gap: 16px;">
                    <!-- Tasks injected here -->
                    <div style="text-align: center; color: var(--text-secondary); padding: 10px;">No tasks.</div>
                </div>
            </div>

            <!-- Notes -->
            <div class="card" style="margin-top: 20px;">
                <div class="row">
                    <span
                        style="font-size: 11px; color: var(--text-secondary); font-weight: 600; letter-spacing: 0.03em;">Quick
                        Notes</span>
                    <span id="save-status"
                        style="font-size: 11px; color: var(--text-secondary); opacity: 0; transition: opacity 0.3s">Saved</span>
                </div>
                <textarea id="notes-area" class="notes-area" placeholder="Write something..."></textarea>
            </div>

            <!-- Actions -->
            <div class="row" style="margin-top: 20px;">
                <button class="btn btn-primary" onclick="openAddTaskModal()">
                    <span class="material-symbols-rounded" style="font-size: 18px;">add</span> Add Task
                </button>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 24px; font-weight: 600;">New Task</h3>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-desc">Description</label>
                    <input type="text" id="task-desc" class="form-input" required placeholder="Task details...">
                </div>
                <div class="form-group">
                    <label for="task-date">Complete By</label>
                    <input type="datetime-local" id="task-date" class="form-input" required>
                </div>
                <div class="row">
                    <button type="button" class="btn" onclick="closeAddTaskModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script src="tasks.js"></script>
    <script src="script.js"></script>
</body>

</html>
